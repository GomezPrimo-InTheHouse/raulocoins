                <form [formGroup]="transferForm" (ngSubmit)="submit()">
                    <!-- From Username -->
                    <div class="mt-4">
                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                          <div class="flex justify-between">
                            <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400">
                              Desde (Usuario)
                            </label>
                          </div>
                          <div class="flex items-center">
                            <input type="text" formControlName="fromUsername"
                              class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                              placeholder="Nombre de usuario emisor" />
                          </div>
                        </div>
                      </div>

                    <!-- To Username -->
                    <div class="mt-4">
                        <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                          <div class="flex justify-between">
                            <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400">
                              Hacia (Usuario)
                            </label>
                          </div>
                          <div class="flex items-center">
                            <input type="text" formControlName="toUsername"
                              class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                              placeholder="Nombre de usuario receptor" />
                          </div>
                        </div>
                      </div>
                  
                    <!-- TOTP Token -->
                    <div class="mt-4">
                      <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                        <div class="flex justify-between">
                          <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400">
                            TOTP Token
                          </label>
                        </div>
                        <div class="flex items-center">
                          <input type="text" formControlName="totpToken"
                            class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                            placeholder="Código de autenticación" />
                        </div>
                      </div>
                    </div>
                  
                    
                  
                  
                    <!-- Amount -->
                    <div class="mt-4">
                      <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                        <div class="flex justify-between">
                          <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400">
                            Monto
                          </label>
                        </div>
                        <div class="flex items-center">
                          <input type="number" min="1" formControlName="amount"
                            class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                            placeholder="Ingrese monto a transferir" />
                        </div>
                      </div>
                    </div>
                  
                    <!-- Description -->
                    <div class="mt-4">
                      <div class="group relative rounded-lg border focus-within:border-sky-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-sky-300/30">
                        <div class="flex justify-between">
                          <label class="text-xs font-medium text-muted-foreground group-focus-within:text-white text-gray-400">
                            Descripción
                          </label>
                        </div>
                        <div class="flex items-center">
                          <input type="text" formControlName="description"
                            class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 focus:ring-teal-500 sm:leading-7 text-foreground"
                            placeholder="Motivo o nota" />
                        </div>
                      </div>
                    </div>
                  
                    <!-- Botón de enviar -->
                    <div class="mt-6">
                      <button type="submit"
                        class="w-full rounded-lg bg-sky-600 text-white py-2 text-sm hover:bg-sky-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        [disabled]="transferForm.invalid || isLoading">
                        {{ isLoading ? 'Procesando...' : 'Enviar Transferencia' }}
                      </button>
                    </div>
                  
                    <!-- Mensaje -->
                    <div class="mt-4 text-sm text-center text-muted-foreground" *ngIf="message">
                      {{ message }}
                    </div>
                  </form>
